
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP32 Control Panel</title>
</head>
<body>
    <h1>ESP32 Web Control</h1>
    <p>Temperature: {{ temp }} Â°C</p>
    <p>LED Status: {{ led_status }}</p>
    <p>Flood Event: {{ flood_event }}</p>
    <form method="POST">
        <button type="submit" name="on">Turn ON LED</button>
        <button type="submit" name="off">Turn OFF LED</button><br><br>
        <input type="text" name="message" placeholder="Send message">
        <button type="submit">Send Message</button>
    </form>
    <h3>Messages</h3>
    <ul>
        {% for msg in messages %}
        <li>{{ msg }}</li>
        {% endfor %}
    </ul>
</body>
</html>
